<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <form action="" method="GET" class="form-inline" role="form">
                <div class="form-group">
                    <label class="" for="">Digite o nome do Produto</label>
                    <input type="text" class="form-control" id="elemento" placeholder="Digite o nome do Produto">
                </div>
                <button id="btnadd" class="btn btn-info">Adicionar a Lista de Produtos</button>
                <button id="btnremove" class="btn btn-primary">Remover Produto Selecionado</button>
            </form>
        </div>
        <div id="listado" class="row">
            <ul class="list-group">
                <li style="display:none;" class="list-group-item">
                    <span class="pull-left"></span><span class="badge pull-left">0</span>
                    <button type="button" class="btn btn-default pull-right glyphicon glyphicon-plus-sign"></button>
                </li>
            </ul>
        </div>
    </div>


    <div class="modal fade" id="alerta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Produto Removido</h4>
                </div>
                <div class="modal-body">
                    <p>VocÃª removeu seus produtos</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>

                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
